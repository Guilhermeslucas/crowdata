{% load browserid %}

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'document_set_index' %}">Crowdata</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li class="dropdown">
            <a href=""reverse('user_profile', kwargs={'document_set':{{document_set}}, 'username':{{ user.username }} })"" class="dropdown-toggle" data-toggle="dropdown">{{ user }} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="{% url 'edit_profile' %}">Profile</a></li>
              <li><a href="{% url 'admin:index' %}">Admin</a></li>
              <li class="divider"></li>
              <li>{% browserid_logout text=_('Logout')  %}</li>
            </ul>
          </li>
        {% else %}
          <li>{% browserid_login text=_('Login') %}</li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
